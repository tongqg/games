<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Game board -->
    <rect x="200" y="100" width="400" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <!-- Snake segments -->
    <rect x="300" y="300" width="20" height="20" fill="#27AE60"/>
    <rect x="320" y="300" width="20" height="20" fill="#27AE60"/>
    <rect x="340" y="300" width="20" height="20" fill="#27AE60"/>
    <rect x="360" y="300" width="20" height="20" fill="#27AE60"/>
    <rect x="360" y="280" width="20" height="20" fill="#27AE60"/>
    <rect x="360" y="260" width="20" height="20" fill="#27AE60"/>
    
    <!-- Food -->
    <rect x="200" y="200" width="20" height="20" fill="#E74C3C"/>
    
    <!-- Score -->
    <rect x="200" y="520" width="200" height="40" rx="5" fill="#000000" opacity="0.7"/>
    <text x="300" y="545" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF">分数: 0</text>
    
    <!-- Game title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">经典贪吃蛇</text>
</svg>