<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典小游戏合集</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <h1>HTML5小游戏合集</h1>
    </header>
    
    <div class="game-grid">
        <div class="game-card">
            <div class="game-thumbnail snake-thumb"></div>
            <h2>贪吃蛇</h2>
            <p>经典街机游戏，收集食物增长蛇身</p>
            <a href="snake/index.html" class="play-button">开始游戏</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail tetris-thumb"></div>
            <h2>俄罗斯方块</h2>
            <p>排列组合下落方块完成消除</p>
            <a href="tetris/tetris.html" class="play-button">开始游戏</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail tictactoe-thumb"></div>
            <h2>井字棋</h2>
            <p>双人对战的经典三连棋游戏</p>
            <a href="tic-tac-toe/index.html" class="play-button">开始游戏</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail word-thumb"></div>
            <h2>单词拼写</h2>
            <p>通过填空学习英语单词拼写</p>
            <a href="EnglishWord/index.html" class="play-button">开始游戏</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail flappy-thumb"></div>
            <h2>像素鸟</h2>
            <p>操控小鸟穿越障碍管道</p>
            <a href="flappy/index.html" class="play-button">开始游戏</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail ball-thumb"></div>
            <h2>物理弹球挑战</h2>
            <p>搭建木板引导小球进入目标洞口</p>
            <a href="ball-physics/index.html" class="play-button">开始挑战</a>
        </div>

        <div class="game-card">
            <div class="game-thumbnail tank-thumb"></div>
            <h2>坦克大战</h2>
            <p>经典坦克射击游戏</p>
            <a href="tank-battle/index.html" class="play-button">开始游戏</a>
        </div>
    </div>
</body>
</html>
