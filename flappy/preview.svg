<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky background -->
    <rect width="400" height="600" fill="#87CEEB"/>
    
    <!-- Ground -->
    <rect x="0" y="550" width="400" height="50" fill="#2ECC71"/>
    
    <!-- Pipes -->
    <rect x="300" y="0" width="40" height="200" fill="#2ECC71"/>
    <rect x="300" y="350" width="40" height="250" fill="#2ECC71"/>
    
    <!-- Bird -->
    <circle cx="100" cy="300" r="10" fill="#F1C40F"/>
    
    <!-- Score -->
    <rect x="150" y="20" width="100" height="30" rx="5" fill="white" opacity="0.7"/>
    <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="16">得分：0</text>
    
    <!-- Game title -->
    <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">像素鸟</text>
    
    <!-- Controls hint -->
    <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="14">按空格键跳跃</text>
</svg>