<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky background -->
    <rect width="800" height="600" fill="#87CEEB"/>
    
    <!-- Ground with perspective -->
    <path d="M0,400 Q400,300 800,400 L800,600 L0,600 Z" fill="#228B22"/>
    
    <!-- Buildings -->
    <g transform="skewX(-20) scale(1.5 1)">
        <rect x="100" y="350" width="20" height="50" fill="#AAAAAA"/>
        <rect x="150" y="330" width="20" height="70" fill="#AAAAAA"/>
        <rect x="200" y="360" width="20" height="40" fill="#AAAAAA"/>
        <rect x="250" y="320" width="20" height="80" fill="#AAAAAA"/>
        <rect x="300" y="340" width="20" height="60" fill="#AAAAAA"/>
    </g>
    
    <!-- Player plane (red) -->
    <g transform="translate(400,250) rotate(20)">
        <rect x="-15" y="-5" width="30" height="10" fill="#FF0000"/>
        <rect x="-50" y="-2" width="100" height="4" fill="#D3D3D3"/>
        <rect x="0" y="-15" width="5" height="20" fill="#D3D3D3"/>
    </g>
    
    <!-- Enemy planes (blue) -->
    <g transform="translate(600,200) rotate(-10)">
        <rect x="-15" y="-5" width="30" height="10" fill="#0000FF"/>
        <rect x="-50" y="-2" width="100" height="4" fill="#D3D3D3"/>
        <rect x="0" y="-15" width="5" height="20" fill="#D3D3D3"/>
    </g>
    
    <g transform="translate(200,300) rotate(5)">
        <rect x="-15" y="-5" width="30" height="10" fill="#0000FF"/>
        <rect x="-50" y="-2" width="100" height="4" fill="#D3D3D3"/>
        <rect x="0" y="-15" width="5" height="20" fill="#D3D3D3"/>
    </g>
    
    <!-- Game title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">3D Flight Simulator</text>
    
    <!-- Bullet -->
    <circle cx="450" cy="240" r="5" fill="#FFFF00"/>
</svg>