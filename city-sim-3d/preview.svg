<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky background -->
    <rect width="800" height="600" fill="#87CEEB"/>
    
    <!-- Ground plane -->
    <rect x="50" y="300" width="700" height="300" fill="#228B22"/>
    
    <!-- Road grid -->
    <g stroke="#444444" stroke-width="8" fill="none">
        <!-- Vertical roads -->
        <path d="M150,300 L150,600"/>
        <path d="M250,300 L250,600"/>
        <path d="M350,300 L350,600"/>
        <path d="M450,300 L450,600"/>
        <path d="M550,300 L550,600"/>
        <path d="M650,300 L650,600"/>
        
        <!-- Horizontal roads -->
        <path d="M50,400 L750,400"/>
        <path d="M50,500 L750,500"/>
    </g>
    
    <!-- Buildings with 3D perspective -->
    <g transform="skewX(-20)">
        <!-- Left side buildings -->
        <rect x="100" y="350" width="40" height="80" fill="#7F7F7F"/>
        <rect x="100" y="450" width="60" height="120" fill="#8C8C8C"/>
        
        <!-- Center buildings -->
        <rect x="200" y="320" width="50" height="100" fill="#999999"/>
        <rect x="300" y="380" width="70" height="140" fill="#A6A6A6"/>
        <rect x="400" y="350" width="60" height="120" fill="#B3B3B3"/>
        
        <!-- Right side buildings -->
        <rect x="500" y="400" width="80" height="160" fill="#BFBFBF"/>
        <rect x="600" y="370" width="50" height="100" fill="#CCCCCC"/>
    </g>
    
    <!-- Game title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">3D City Simulation</text>
    
    <!-- Perspective lines -->
    <path d="M50,300 L400,150 L750,300" stroke="#000" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
    <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="14">3D Perspective</text>
</svg>