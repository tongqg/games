<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Game board -->
    <rect x="200" y="100" width="400" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <!-- Grid lines -->
    <path d="M333,100 L333,500 M466,100 L466,500 M200,233 L600,233 M200,366 L600,366" stroke="#000000" stroke-width="2"/>
    
    <!-- X and O pieces -->
    <path d="M220,120 L320,220 M320,120 L220,220" stroke="#FF0000" stroke-width="5"/> <!-- X -->
    <circle cx="400" cy="300" r="50" fill="none" stroke="#0000FF" stroke-width="5"/> <!-- O -->
    <path d="M480,380 L580,480 M580,380 L480,480" stroke="#FF0000" stroke-width="5"/> <!-- X -->
    <circle cx="400" cy="450" r="50" fill="none" stroke="#0000FF" stroke-width="5"/> <!-- O -->
    
    <!-- Mode selection -->
    <rect x="300" y="520" width="200" height="40" rx="5" fill="#F0F0F0" stroke="#000000" stroke-width="1"/>
    <text x="400" y="545" text-anchor="middle" font-family="Arial" font-size="16">单人模式</text>
    
    <!-- Game title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">井字棋</text>
</svg>